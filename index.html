---
layout: master
title: Home
---
{% for item in site.posts limit:1 %}
<div>
	<h1>
		<a href='{{item.url}}'>{{item.title}}</a><br/>
		<small><span class="glyphicon glyphicon-time"></span> posted {{item.date | date_to_string}}</small>
	</h1>
	<hr />
	<div class="post-body">
	{{item.content }} <br/><br />
	</div>
</div>
{% endfor %}
<hr />

<div>
	<h3> Recent posts: </h3>
	{% for item in site.posts limit:10 offset:1 %}
		<div>
			<h4>
				<a href='{{item.url}}'>{{item.title}}</a>
				<small><span class="glyphicon glyphicon-time"></span> posted {{item.date | date_to_string}}</small>
			</h4>
		</div>
	{% endfor %}
</div>
